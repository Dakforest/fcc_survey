<!DOCTYPE html>
<html>
	<head>
		<link href="css.css" rel="stylesheet" type="text/css" >
		<title>Washington State Park Visitor Satisfaction Survey</title>
	</head>
	<body>
		<header>
			<h1 id="title">Visitor Satisfaction Survey</h1>
			<p id="description">Please take a moment and tell us about your experience.</p>
		</header>
		<main>
			<div id="wrapper">
				<div id="formwrapper">
					<form id="survey-form">
						<label id="name-label" for="name" >Full Name</label>
						<input type="text" size="30" id="name" placeholder="John Doe" required />
						<label id="email-label" for="email" >Email Address</label>
						<input type="email" size="30" id="email" placeholder="john@gmail.com" required />
						<label id="number-label" for="number">Age <small>(Optional)</small></label>
						<input type="number" size="30" id="number" placeholder="32" min="10" max="110"/>
						<label id="dropdown-label" for="dropdown">Which option best describes the reason for your visit?</label>
						<select id="dropdown">
							<option disabled selected value>Reason for visit...</option>
							<option>Vacation</option>
							<option>Business Retreat</option>
							<option>Honeymoon</option>
							<option>Scout Activity</option>
							<option>Other</option>
						</select>
						<fieldset id="fav-activities">
							<legend>Favorite Activities</legend>
							<input type="checkbox" name="activity" id="biking" value="Biking" />
							<label for="biking">Biking</label>
							<input type="checkbox" name="activity" id="birding" value="Birding" />
							<label for="birding">Birding</label>
							<input type="checkbox" name="activity" id="camping" value="Camping"/>
							<label for="camping">Camping and Lodging</label>
							<input type="checkbox" name="activity" id="fishing" value="Fishing" />
							<label for="fishing">Fishing</label>
							<input type="checkbox" name="activity" id="hiking" value="Hiking" />
							<label for="hiking">Hiking</label>
							<input type="checkbox" name="activity" id="gatherings" value="Gatherings" />
							<label for="gatherings">Group Gatherings</label>
						</fieldset>
						<fieldset id="satisfaction">
							<legend>How happy are you with your experience?</legend>
							<input type="radio" name="sidekick" id="v-happy" value="5" />
							<label for="v-happy">Very Happy</label>
							<input type="radio" name="sidekick" id="happy" value="4" />
							<label for="happy">Happy</label>
							<input type="radio" name="sidekick" id="neutral" value="3"/>
							<label for="neutral">Neutral</label>
							<input type="radio" name="sidekick" id="unhappy" value="2" />
							<label for="unhappy">Unhappy</label>
							<input type="radio" name="sidekick" id="v-unhappy" value="1" />
							<label for="v-unhappy">Very Unhappy</label>
						</fieldset>
						<label for="favstory">Additional Comments</label>
						<textarea name="favstory" rows="5" cols="60"></textarea>
						<button type="submit" id="submit">Submit</button>
					</form>
					<p>Thank you for joining us at Washington State Park. We hope you enjoyed your stay.</p>
				</div>
			</div>
			<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		</main>
	</body>
</html>
</html>
